<!--1) შექმენი ჩvამოსაშლელი მენიუ პროგრამირების ენის ასარჩევად, რომელშიც იქნება: HTML, CSS, JavaScript, Python-->

<label for="lang">პროგრამირების ენა:</label>
<select id="lang" name="lang">
<option>HTML</option>
<option>CSS</option>
<option>JavaScript</option>
<option>Python</option>
</select>
<br><br>
<!--2) შექმენი ჩამოსაშლელი მენიუ ქვეყნის ასარჩევად, რომელშიც იქნება: საქართველო, აშშ, ბრიტანეთი, გერმანია, იაპონია, სადაც საქართველო ნაგულისხმევად არჩეული-->
<label for="country">ქვეყანა:</label>
<select id="country" name="country">
<option value="GE" selected>საქართველო</option>
<option value="US">აშშ</option>
<option value="UK">ბრიტანეთი</option>
<option value="DE">გერმანია</option>
<option value="JP">იაპონია</option>
</select>
<br><br>
<!--3) შექმენი ჩამოსაშლელი მენიუ სასმლის ასარჩევად: წყალი, ყავა, ჩაი, წვენი-->
<label for="drink">სასმელი:</label>
<select id="drink" name="drink">
<option>წყალი</option>
<option>ყავა</option>
<option>ჩაი</option>
<option>წვენი</option>
</select>
<br><br>
<!--4) შექმენი ჩამოსაშლელი მენიუ სასკოლო კლასის ასარჩევად: მე-1 კლასი, მე-2 კლასი, მე-3 კლასი-->
<label for="grade">სასკოლო კლასი:</label>
<select id="grade" name="grade">
<option>მე-1 კლასი</option>
<option>მე-2 კლასი</option>
<option>მე-3 კლასი</option>
</select>
<br><br>
<!--5) შექმენი ჩამოსაშლელი მენიუ საყვარელი ფერის ასარჩევად: წითელი, მწვანე, ლურჯი-->
<label for="color">საყვარელი ფერი:</label>
<select id="color" name="color">
<option>წითელი</option>
<option>მწვანე</option>
<option>ლურჯი</option>
</select>
